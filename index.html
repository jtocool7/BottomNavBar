<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Bar Nav Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div id="hero">
    <!-- first bottom nav bar-->
    <div class="bottombar">
        <ul class="items">
            <li class="item">
                <label class="lbl" for="in1">
                    <input id="in1" type="radio" checked="checked" name="group1">
                    <div class="button">
                        <i id="usericon1" class="fa-solid fa-user fa-2x">
                        </i>
                        <span class="btntxt">
                            User
                        </span>
                    </div>
                </label>
            </li>
            <li class="item">
                <label class="lbl" for="in2">
                    <input id="in2" type="radio" name="group1">
                    <div class="button">
                        <i id="usericon1" class="fa-solid fa-house fa-2x">
                        </i>
                        <span class="btntxt">
                            Home
                        </span>
                    </div>
                </label>
            </li>
            <li class="item">
                <label class="lbl" for="in3">
                    <input id="in3" type="radio" name="group1">
                    <div class="button">
                        <i id="usericon1" class="fa-solid fa-gear fa-2x">
                        </i>
                        <span class="btntxt">
                            Settings
                        </span>
                    </div>
                </label>
            </li>
        </ul>
    </div>
    <!-- second navbar-->
    <div class="bottombar" id="withborder">
        <ul class="items">
            <li class="item2">
                <label class="lbl2" for="in4">
                    <input id="in4" type="radio" checked="checked" name="group2">
                    <div class="button2">
                        <i id="usericon4" class="fa-solid fa-user fa-2x">
                        </i>
                        <span class="btntxt2">
                            User
                        </span>
                    </div>
                </label>
            </li>
            <li class="item2">
                <label class="lbl2" for="in5">
                    <input id="in5" type="radio" name="group2">
                    <div class="button2">
                        <i id="usericon5" class="fa-solid fa-house fa-2x">
                        </i>
                        <span class="btntxt2">
                            Home
                        </span>
                    </div>
                </label>
            </li>
            <li class="item2">
                <label class="lbl2" for="in6">
                    <input id="in6" type="radio" name="group2">
                    <div class="button2">
                        <i id="usericon6" class="fa-solid fa-gear fa-2x">
                        </i>
                        <span class="btntxt2">
                            Settings
                        </span>
                    </div>
                </label>
            </li>
        </ul>
    </div>
   </div> 
</body>
</html>
